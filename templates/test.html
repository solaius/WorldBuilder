<!DOCTYPE html>
<html>
<head>
  <title>Loading Spinner Test</title>
  <style>
    #loading-spinner {
      border: 4px solid #f3f3f3; /* Light gray border */
      border-top: 4px solid #3498db; /* Blue border for spinning effect */
      border-radius: 50%; /* Create a circular shape */
      width: 20px; /* Set the width and height of the spinner */
      height: 20px;
      animation: spin 1s linear infinite; /* Apply the spinning animation */
      margin: 0 auto; /* Center the spinner */
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); } /* Starting position */
      100% { transform: rotate(360deg); } /* Rotate a full circle */
    }
  </style>
</head>
<body>
  <h1>Loading Spinner Test</h1>
  
  <form id="myForm">
    <!-- Form fields and other elements -->
    <input type="submit" value="Submit" id="submitButton">
  </form>
  
  <div id="loading-spinner"></div>
  
  <script>
    // Show the loading spinner
    function showLoadingSpinner() {
      document.getElementById('loading-spinner').style.display = 'block';
    }
  
    // Hide the loading spinner
    function hideLoadingSpinner() {
      document.getElementById('loading-spinner').style.display = 'none';
    }
  
    // Attach event listener to the form submission
    document.getElementById('myForm').addEventListener('submit', function(event) {
      event.preventDefault(); // Prevent the default form submission
      showLoadingSpinner(); // Show the loading spinner
  
      // Simulating a delay of 2 seconds for demonstration purposes
      setTimeout(function() {
        hideLoadingSpinner(); // Hide the loading spinner after the delay
      }, 2000);
    });
  </script>
</body>
</html>
